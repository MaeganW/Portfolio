<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>

<body>

    <div class="float-left" id="contact-left">
        <h1 class="page-heading">Contact</h1>
        <nav>
            <p>
                <a href="about.html">About</a> \
                <a href="projects.html">Projects</a> \
                <a href="index.html">Home</a>
            </p>
        </nav>
    </div>

    <div class="float-right" id="contact-right">
        <article class="text-container">
            <h2 class="contact-headers">Let's Stay in Touch!</h2>

            <div id="form-container">
                <form action="https://formspree.io/mdw.webcreations@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" name="name" class="form-control" id="name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" name="_replyto" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="telephone" name="phone" class="form-control" id="phoneNumber" placeholder="(000) 000-000">
                    </div>
                    <div class="form-group">
                        <label for="message">Message Me:</label>
                        <textarea class="form-control" name="message" rows="7" cols="45" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" value="Send">Submit Message</button>
                </form>
            </div>

            <h2 id="follow-me" class="contact-headers">Follow Me On</h2>
            <a class="contact-icon" href="https://www.linkedin.com/in/maegan-womble-292386138/" target="_blank"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
            <a class="contact-icon" href="https://github.com/MaeganW" target="_blank"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
            <a class="contact-icon" href="https://www.youtube.com/channel/UCHtYv2eXd-2ML8QrAw6jS9w" target="_blank"><i class="fa fa-youtube fa-3x" aria-hidden="true"></i></a>
            <a class="contact-icon" href="https://twitter.com/maegan_womble" target="_blank"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
        </article>
    </div>

</body>

</html>
